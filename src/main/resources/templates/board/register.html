<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Board list page </h1>

        <form th:action="@{/board/register}" th:method="post">
            <div class="form-group">
                <label><b>Title</b></label>
                <input type="text" class="form-control" name="title" placeholder="Enter Title">
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea rows="5" class="form-control" name="content" placeholder="Enter Content"></textarea>
            </div>
            <div class="form-group">
                <label><b>Writer</b></label>
                <input type="text" class="form-control" name="writerEmail" placeholder="Enter Email">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>


    </th:block>
</th:block>
</html>
